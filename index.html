<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동호인 테니스 전투력측정기(NTRP)</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>동호인 테니스 전투력측정기(NTRP)</h1>
    <img src="알카라즈.jpg" alt="테니스이미지" id="tennisImage">
    <form id="ntrpForm">
        <div class="question" id="question1">
            <label for="question1">1. 당신은 순수 테니스경력은 어느정도 입니까? (순수 테니스 경력이란, 라켓을 잡고 있던 기간만 포함한다.)</label><br>
            <input type="radio" id="q1a1" name="question1" value="1">
            <label for="q1a1">1년 미만</label><br>
            <input type="radio" id="q1a2" name="question1" value="2">
            <label for="q1a2">1~2년</label><br>
            <input type="radio" id="q1a3" name="question1" value="3">
            <label for="q1a3">2~3년</label><br>
            <input type="radio" id="q1a4" name="question1" value="4">
            <label for="q1a4">4년 이상</label><br><br>
            <button type="button" onclick="nextQuestion(1)">다음</button>
        </div>

        <div class="question" id="question2" style="display:none;">
            <label for="question2">2. 당신이 레슨 받은 이력은 어느정도 입니까?</label><br>
            <input type="radio" id="q2a1" name="question2" value="1">
            <label for="q2a1">1년 미만</label><br>
            <input type="radio" id="q2a2" name="question2" value="2">
            <label for="q2a2">1~2년</label><br>
            <input type="radio" id="q2a3" name="question2" value="3">
            <label for="q2a3">2~3년</label><br>
            <input type="radio" id="q2a4" name="question2" value="4">
            <label for="q2a4">3년 이상 꾸준히</label><br><br>
            <button type="button" onclick="nextQuestion(2)">다음</button>
        </div>

        <div class="question" id="question3" style="display:none;">
            <label for="question3">3. 당신은 일주일 동안 테니스를 며칠 치시나요?</label><br>
            <input type="radio" id="q3a1" name="question3" value="1">
            <label for="q3a1">0.5~1일</label><br>
            <input type="radio" id="q3a2" name="question3" value="2">
            <label for="q3a2">1~2일</label><br>
            <input type="radio" id="q3a3" name="question3" value="3">
            <label for="q3a3">2~3일</label><br>
            <input type="radio" id="q3a4" name="question3" value="4">
            <label for="q3a4">4일 이상</label><br><br>
            <button type="button" onclick="nextQuestion(3)">다음</button>
        </div>

        <div class="question" id="question4" style="display:none;">
            <label for="question4">4. 당신의 포핸드 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q4a1" name="question4" value="1">
            <label for="q4a1">아직은 타점이 부정확하여 네트에 걸리는 실수가 잦음.</label><br>
            <input type="radio" id="q4a2" name="question4" value="2">
            <label for="q4a2">타점은 비교적 안정적이나 베이스라인을 넘어가는 실수가 잦음.</label><br>
            <input type="radio" id="q4a3" name="question4" value="3">
            <label for="q4a3">안정적으로 타구가 가능하며, 원하는 방향으로 보낼 수가 있음.</label><br>
            <input type="radio" id="q4a4" name="question4" value="4">
            <label for="q4a4">역크로스 & 다운더라인 & 앵글샷 등 모든 기술을 구사하며, 결정구로 득점이 가능함.</label><br><br>
            <button type="button" onclick="nextQuestion(4)">다음</button>
        </div>

        <div class="question" id="question5" style="display:none;">
            <label for="question5">5. 당신의 백핸드 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q5a1" name="question5" value="1">
            <label for="q5a1">아직은 타점이 부정확하여 네트에 걸리는 실수가 잦음.</label><br>
            <input type="radio" id="q5a2" name="question5" value="2">
            <label for="q5a2">타점은 비교적 안정적이나 베이스라인이 아웃되는 실수가 잦음.</label><br>
            <input type="radio" id="q5a3" name="question5" value="3">
            <label for="q5a3">안정적으로 타구가 가능하며, 원하는 방향으로 보낼 수가 있음.</label><br>
            <input type="radio" id="q5a4" name="question5" value="4">
            <label for="q5a4">역크로스 & 다운더라인 & 앵글샷 등 모든 기술을 구사하며, 결정구로 득점이 가능함.</label><br><br>
            <button type="button" onclick="nextQuestion(5)">다음</button>
        </div>

        <div class="question" id="question6" style="display:none;">
            <label for="question6">6. 당신의 발리 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q6a1" name="question6" value="1">
            <label for="q6a1">전위 포지션에서 크게 움직임 없이 라켓으로 막기만 하는 수준.</label><br>
            <input type="radio" id="q6a2" name="question6" value="2">
            <label for="q6a2">포핸드 & 백핸드 발리 자세가 안정적이며 포칭을 시도하지만 실수가 잦음.</label><br>
            <input type="radio" id="q6a3" name="question6" value="3">
            <label for="q6a3">서브 & 발리가 가능하며 원하는 방향으로 보낼 수가 있음.</label><br>
            <input type="radio" id="q6a4" name="question6" value="4">
            <label for="q6a4">하프발리 & 스윙발리 등 발리와 연관 된 모든 기술이 가능함.</label><br><br>
            <button type="button" onclick="nextQuestion(6)">다음</button>
        </div>

        <div class="question" id="question7" style="display:none;">
            <label for="question7">7. 당신의 스매시 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q7a1" name="question7" value="1">
            <label for="q7a1">아직 스매시를 구사하지 못 함.</label><br>
            <input type="radio" id="q7a2" name="question7" value="2">
            <label for="q7a2">자세가 불안정하여 네트에 걸리거나 베이스라인 밖으로 자주 나감.</label><br>
            <input type="radio" id="q7a3" name="question7" value="3">
            <label for="q7a3">내 앞에 뜬 공을 스매시로 안정적인 득점이 가능함.</label><br>
            <input type="radio" id="q7a4" name="question7" value="4">
            <label for="q7a4">뜬 공이 뒤로 넘어가는 것을 오버헤드 스매시로 득점이 가능함.</label><br><br>
            <button type="button" onclick="nextQuestion(7)">다음</button>
        </div>

        <div class="question" id="question8" style="display:none;">
            <label for="question8">8. 당신의 서브 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q8a1" name="question8" value="1">
            <label for="q8a1">토스와 자세가 불안정하여 더블폴트가 많음.</label><br>
            <input type="radio" id="q8a2" name="question8" value="2">
            <label for="q8a2">토스와 자세는 비교적 안정적이나 퍼스트서브 폴트가 많음.</label><br>
            <input type="radio" id="q8a3" name="question8" value="3">
            <label for="q8a3">상대가 리턴하기 어려운 서브를 간혹 구사함.</label><br>
            <input type="radio" id="q8a4" name="question8" value="4">
            <label for="q8a4">파워가 강한 퍼스트 서브와 안정적인 스핀 서브로 세컨드 서브를 구사함.</label><br><br>
            <button type="button" onclick="nextQuestion(8)">다음</button>
        </div>

        <div class="question" id="question9" style="display:none;">
            <label for="question9">9. 당신의 테니스 게임 능력은 어느정도 입니까?</label><br>
            <input type="radio" id="q9a1" name="question9" value="1">
            <label for="q9a1">복식 게임의 기본적인 포지션은 알고 있으나, 경험이 부족함.</label><br>
            <input type="radio" id="q9a2" name="question9" value="2">
            <label for="q9a2">복식 위주의 게임을 하며, 전·후방 포지션이 편안함.</label><br>
            <input type="radio" id="q9a3" name="question9" value="3">
            <label for="q9a3">복식 위주의 게임을 하며, 전·후방, 좌·우 포지션 등 상황에 따라 가능함.</label><br>
            <input type="radio" id="q9a4" name="question9" value="4">
            <label for="q9a4">단식 게임도 가능하며 서브 & 발리 등 여러가지 전략으로 게임운영이 가능함.</label><br><br>
            <button type="button" onclick="nextQuestion(9)">다음</button>
        </div>

        <div class="question" id="question10" style="display:none;">
            <label for="question10">10. 당신의 테니스 대회 경험은 어느정도 입니까?</label><br>
            <input type="radio" id="q10a1" name="question10" value="1">
            <label for="q10a1">아직 경험이 없음.</label><br>
            <input type="radio" id="q10a2" name="question10" value="2">
            <label for="q10a2">테린이 대회 출전 경험 있음.</label><br>
            <input type="radio" id="q10a3" name="question10" value="3">
            <label for="q10a3">입상한 경험 있음.</label><br>
            <input type="radio" id="q10a4" name="question10" value="4">
            <label for="q10a4">우승한 경험 있음.</label><br><br>
            <button type="button" onclick="nextQuestion(10)">제출</button>
        </div>
    </form>
    <div id="result" class="result" style="display:none;"></div>
